<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('bulb0').src='bulb'">Turn on the light</button>

<img id="bulb0" src="bulb" style="width:100px">

<button onclick="document.getElementById('bulb0').src='bulb'">Turn off the light</button>

</body>
</html>
